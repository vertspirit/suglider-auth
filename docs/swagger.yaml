    get:
      consumes:
      - application/json
      description: show all roles attached to this member
      parameters:
      - description: Member Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not found
          schema:
            type: string
      summary: Get Roles with Member
      tags:
      - privilege
  /api/v1/rbac/member/{name}/delete:
